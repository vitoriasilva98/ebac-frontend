<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h1>Formulário de Cadastro - Bootstrap</h1>
                <form>
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" required>

                    <label for="email" class="form-label pt-2">Email:</label>
                    <input type="email" class="form-control" id="email" required>

                    <label for="tel" class="form-label pt-2">Telefone:</label>
                    <input type="tel" class="form-control" id="tel" required>

                    <button class="btn btn-success mt-2" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
